<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tic Tac Toe with AI</title>
    <link rel="stylesheet" href="ai.css">
</head>

<body>
    <div class="container">
        <div class="choice">
            <button onclick="startGame(-1)">I go first</button>
            <button onclick="startGame(1)">AI goes first</button>
        </div>
        <div id="board"></div>
        <div id="message"></div>
    </div>
    <script src="AI.js"></script>
</body>

</html>
